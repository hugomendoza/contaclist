
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{currentContact.nombre}}</h1>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <p class="correo"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{currentContact.correo}}</p>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                        <p class="celular"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{currentContact.telefono}}</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <h3 class="tlt-notes">Notas</h3>
                    <p class="prh-notes">{{currentContact.notas}}</p>
                </div>
                <div class="col-md-6">
                    <a class="lk-return" href="/">Regresar</a>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                        
                        <a href="/">
                            <button class="btn-delete" type="button" name="button" ng-click="removeContact(currentContact)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Borrar
                            </button>
                        </a>
                        
                        <a href="#!editarctc/{{contacts.indexOf(currentContact)}}">
                            <button class="btn-edit" type="button" name="button">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                            </button>
                        </a>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
